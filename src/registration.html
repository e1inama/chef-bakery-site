<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;400;600;900&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
    <title>Chef-bakery</title>
</head>

<body>
    <div class="content">
        <header class="header">
            <h1 class="header-logo">Elina's Bakery</h1>
            <nav class="header-nav">
                <a href="../src/main.html">Main</a>
                <a href="#">Registration</a>
                <a href="../src/contacts.html">Contacts</a>
            </nav>
            <div class="header-call">
                <h1 class="call-text">Call us</h1>
                <img src="../src/assets/img/phone-icon.png" alt="#">
            </div>
        </header>
        <img class="back-img" src="../src/assets/img/bakery.jpg" alt="bakery">
        <form class="form">
            <div class="slogan">
                <h1 class="slogan-title">
                    Registration form
                </h1>
                <h2 class="slogan-text">
                    Fill in the fields below to take part
                </h2>
            </div>
            <br><label>First Name</label><input type="text" placeholder="Your full name">
            <br><label>Last Name</label><input type="text" :: placeholder="Your full last name">
            <br><label>Date of birth</label><input type="date" min="2005-01-01" max="2023-12-31">
            <br><label>Personal email</label><input type="email" required>
            <br><label>Email password</label><input type="password">
            <br> <legend></legend>
            <fieldset>
                <legend>About course</legend>
                <label>Have you ever taken our courses before?</label>
                <label>Yes</label><input type="radio" value="Yes" name="1">
                <label>No</label><input type="radio" value="No" name="1">
                <br><textarea>If you have any other experience, write about it here:</textarea>
                <br><label>Which course do you like to join?</label><input list="Courses">
                <input type="button" onclick="alert('Congrats! You choose this course!')" value="Click"><datalist
                    id="Courses">
                    <option value="Basic patissery certificate"></option>
                    <option value="Cake decorating"></option>
                    <option value="Sugar art essentials techniques"></option>
                    <option value="Plant-based culinary arts"></option>
                    <option value="Culinary management"></option>
                </datalist>
                <label for="mentor">Your mentor first name:</label>
                <input type="text" value="John" readonly>
                <label for="lname">Your mentor last name:</label>
                <input type="text" value="Smith" autofocus>
                <label>Which days do you prefer to attend course lectures?</label>
                <input type="checkbox" id="c1" name="days">
                <label for="c1">Monday</label><br>
                <input type="checkbox" id="c2" name="days">
                <label for="c2">Tuesday</label><br>
                <input type="checkbox" id="c3" name="days">
                <label for="c3">Friday</label>
                <label for="weeks">How many weeks you expect to achieve course goals (from 1 to 6):</label>
                <input type="number" id="weeks" name="weeks" min="1" max="6">
            </fieldset>
            <input type="image"
                src="https://www.transparentpng.com/thumb/submit-button/1u2PSi-submit-button-free-download.png"
                width="250px" onclick="alert('Thank you for submitting your form!')">
        </form>
    </div>
</body>

</html>
