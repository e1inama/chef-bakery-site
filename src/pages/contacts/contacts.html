<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;400;600;900&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chef-bakery</title>
</head>

<body>
    <div class="content">
        <header class="header">
            <h1 class="header-logo" id="logo">Elina's Bakery</h1>
            <nav class="header-nav">
                <a href="../main/main.html">Main</a>
                <a href="../registration/registration.html">Registration</a>
                <a href="#">Bakery</a>
            </nav>
            <div class="topnav">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
                <div id="myLinks">
                    <a href="../main/main.html">Main</a>
                    <a href="../registration/registration.html">Registration</a>
                    <a href="../contacts/contacts.html">Bakery</a>
                </div>
            </div>
            <div class="header-call">
                <h1 class="call-text">Call us</h1>
                <img src="../../assets/img/phone-icon.png" alt="#">
            </div>
        </header>
        <img class="back-img" src="../../assets/img/bakery.jpg" alt="bakery">
        <div class="main-info">
            <h2 class="main-slogan">We don't only teach, we also cook!</h2>
            <div id="delivery" class="delivery">
                <h2 class="delivery-title">Fast delivery:</h2>
                <h2 class="phone">+37069198598</h2>
                <img class="delivery-img" src="../../assets/img/delivery.png" alt="delivery-icon" />
            </div>
            <div class="carousel-bootstrap">
                <h3>Our happy clients</h2>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="../../assets/img/happy1.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../../assets/img/happy2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../../assets/img/happy3.jpg" alt="Third slide">
                            </div>
                        </div>
                    </div>
                    <div class="products">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">Cakes</a>
                            <a href="#"
                                class="list-group-item list-group-item-action list-group-item-primary">Pasrty</a>
                            <a href="#"
                                class="list-group-item list-group-item-action list-group-item-secondary">Desserts</a>
                        </div>
                    </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<script src="../../utils/script.js"></script>

</html>
